<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- ol은 정렬, ul은 정렬되지 않은 목록! -->
    <!-- 두가지 태그 모두 자식은 li이다. -->
    <!-- block 요소로 이해하면 된다. -->

    <!-- type에는 1, a, A, i, I 지정 가능, start 속성으로 시작 숫자 지정 가능 -->
    <!-- reversed는 값 생략 가능. boolean 형식 속성 -->
    <ol>
        <!-- value 속성은 항목의 순서를 설정한다. -->
        <li value="7">Apple</li>
        <li value="99">Banana</li>
        <li>Mango</li>
    </ol>

    <ul>
        <li>
            Apple
            <ul>
                <li>Apple</li>
                <li>Banana</li>
                <li>Mango</li>
            </ul>
        </li>
        <li>Banana</li>
        <li>Mango</li>
    </ul>
</body>
</html>
