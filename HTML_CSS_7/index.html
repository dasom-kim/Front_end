<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <!-- 하나의 문단을 설정 -->
    <p>
        <!-- 줄 바꿈 태그 -->
        <!-- 해당 태그를 사용하지 않고 엔터키를 사용하면 화면에는 띄어쓰기로 나옴 -->
        <br />
    </p>

    <!-- 수평선을 만들어내기 위한 용도로만 사용하면 안됨 -->
    <!-- 의미적인 관점으로만 사용해야 한다. 문단의 분리(주제에 의한)를 위해 설정 -->
    <!-- block 요소이므로 상하좌우 모두 선이 있다. -->
    <hr />

    <!-- 서식이 미리 지정된 텍스트를 설정 -->
    <!-- **텍스트의 공백과 줄바꿈을 유지하여 표시할 수 있다** -->
    <!-- 기본적으로 Monospace 글꼴 계열로 표시된다. -->
    <!-- 태그를 시작과 끝에 정확히 배치해야 불필요 공백없이 원하는 텍스트 출력 가능 -->
    <pre>
        가       !
        나
        다라마!
    </pre>

    <!-- 일반적인 인용문을 설정할 때 사용 -->
    <!-- cite(인용된 정보의 URL) 속성을 사용할 수 있다. -->
    <blockquote>
    </blockquote>
</body>
</html>
