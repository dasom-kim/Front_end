<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>
    <body>
        <!-- 분명한 의미에 맞게 적재적소에 사용하는 것을 권장 -->
        <!-- 일반적으로 영역을 설정하는 태그들은 block 요소이다. -->
        <header>
            <!-- 6단계의 문서 제목을 구현하는 태그 -->
            <!-- 글자크기를 초기화해서 지정해놓고 사용하는 것을 권장 
                (폰트의 크기를 줄이기 위해 낮은 단계를 사용하지 말기!) -->
            <!-- 되도록이면 동일 단계의 제목을 중복해서 사용하지 않고, 단계는 건너뛰어서 사용하지 않는다. -->
            <!--             
            <h1>제목1</h1>
            <h2>제목2</h2>
            <h3>제목3</h3>
            <h4>제목4</h4>
            <h5>제목5</h5>
            <h6>제목6</h6>
             -->

            <!-- navigation의 약자 -->
            <!-- 다른 페이지 링크를 제공하는 영역을 설정 -->
            <!-- ol, ui 태그 삽입되어 사용됨 -->
            <nav>
                <ul>
                    <li>a</li>
                    <li>b</li>
                    <li>c</li>
                    <li>d</li>
                    <li>e</li>
                    <li>f</li>
                    <li>g</li>
                </ul>               
            </nav>            
        </header>

        <!-- 페이지에 대한 핵심 콘텐츠 (한 문서에 하나만 존재 가능) -->
        <!-- 인터넷 익스플로러에서 지원하지 않는다. -->
        <main>
        </main>

        <!-- 독립적으로 구분되거나 재사용 가능한 영역 -->
        <!-- 매거진, 신문 기사, 블로그 등 독립성이 유지되는 컨텐츠 -->
        <!-- h1 ~ h6을 포함하여 식별 -->
        <!-- 내부에 section 포함 가능 -->
        <article>
        </article>

        <!-- 문서의 일반적인 영역을 설정 -->
        <!-- h1 ~ h6을 포함하여 식별 -->
        <!-- 내부에 article 포함 가능 -->
        <!-- div는 의미가 없으나 section은 의미를 가진다. -->
        <section> 
        </section>

        <!-- 문서의 별도 콘텐츠를 설정 -->
        <aside>
        </aside>

        <!-- body, article, footer 등에서 연락처 정보를 제공하기 위해 사용 -->
        <!-- href="mailto:~" -->
        <address>
        </address>

        <!-- 본질적으로 아무것도 나타내지 않는 콘텐츠 영역 설정 -->
        <div>
        </div>

        <footer>
        </footer>
    </body>
</html>
