<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <!-- 용어 목록 -->
    <!-- 모두 블록 요소 -->
    <dl>
        <!-- 이 부분에 div 등 다른 태그 들어갈 수 없음 -->

        <!-- key는 value이다. -->
        <!-- dt는 dd이다. -->
        <dt>Coffee</dt>
        <dd>Coffee is a brewed drink prepared from roasted coffee beans, the seeds of berries from ~</dd>
        <dt>Milk</dt>
        <dd>Milk is a ~</dd>
    </dl>

    <ul>
        <li>
            <dfn>Coffee</dfn>
            <p>Coffee is a brewed drink prepared from roasted coffee beans, the seeds of berries from ~</p>
        </li>
        <li>
            <dfn>Milk</dfn>
            <p>Milk is a ~</p>
        </li>
    </ul>
</body>

</html>
